<body >
<section>
  <!--header section -->
  <div class=" header-section row">
    <div class="pull-left col-lg-6">
      <img src="images/cmh_new.png" alt="Compare my Helper" class="float-left header-img">
    </div>
  </div>
  </section>

<!-- vendor details form section -->
<section class="vendor-center">
  <form class="vendor-signin">
    <h1 class="h2 mb-3 font-weight-normal">Create your account</h1>
  <div class="form-group row">
        <label for="fName" class="col-sm-2 col-sm-label font-weight-bold">First Name *</label>
    <div class="col-sm-4">
        <input type="text" class="form-control first-class" placeholder="First Name" required autofocus>
    </div>
       <label for="lName" class="col-sm-2 col-sm-label font-weight-bold">Last Name *</label>
    <div class="col-sm-4">
      <input type="text" class= "form-control second-class" placeholder="Last Name" required autofocus>
     </div>
  </div>
  <div class="form-group row">
     <label for="email" class="col-sm-2 col-sm-label font-weight-bold">Email *</label>
     <div class="col-sm-4">
        <input type="email"  class="form-control second-class" placeholder="Email Address" required autofocus>
     </div>
  </div>
  <div class= "form-group row">
    <label for="postcode" class="col-sm-2 col-sm-label font-weight-bold">Postcode *</label>
     <div class="col-sm-4">
      <input type="text"  class="form-control second-class" placeholder="Postcode" required autofocus>
    </div>
    <button type="submit" id= "poscodeSearch" class= "btn btn-md btn-primary font-weight-bold" name="postcodeButton" onclick="searchPostcode()">Find my Address</button>
  </div>

   <div class="form-group row">
      <label for="address" class="col-sm-2 col-sm-label font-weight-bold">Address Line 1 *</label>
    <div class="col-sm-10">
       <input type="text" id = "addressLine1" class="form-control second-class" placeholder="Address Line 1" required autofocus>
    </div>
    </div>
    <div class="form-group row">
      <label for="address2" class="col-sm-2 col-sm-label font-weight-bold" >Address Line 2</label>
      <div class="col-sm-10">
        <input type="text" id="addressLine2"  class="form-control second-class" placeholder="Address Line 2" required autofocus>
      </div>
    </div>
    <div class="form-group row">
      <label for="city" class="col-sm-2 col-sm-label font-weight-bold" >City </label>
      <div class="col-sm-4" >
        <input type="text" id="cityName" class="form-control second-class" placeholder="City" required>
      </div>
      <label for="country" class="col-sm-2 col-sm-label font-weight-bold">Country</label>
      <div class="col-sm-4 form-group">
        <input type="text" id = "country" class="form-control second-class" placeholder="Country" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="category" class="col-sm-2 col-sm-label font-weight-bold">Category * </label>
      <div class="col-sm-4" >
        <input type="text" class="form-control second-class" placeholder="Category" required>
      </div>
      <label for="price" class="col-sm-2 col-sm-label font-weight-bold">Price per hour *</label>
      <div class="col-sm-4">
        <input type="number" class="form-control last-class" placeholder="Price per hour" required>
      </div>
    </div>
    <button class="btn btn-primary btn-lg" type="submit">Sign up</button>
  </form>

</section>


  <!-- footer section -->
  <section class="footer-section">
